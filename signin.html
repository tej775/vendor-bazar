<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In - VendorBridge</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="signin.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar">
      <div class="nav-container">
        <div class="nav-logo" onclick="window.location.href='index.html'">
          <i class="fas fa-handshake"></i>
          <span>VendorBridge</span>
        </div>
        <div class="nav-menu">
          <a href="index.html" class="nav-link">Home</a>
          <a href="#" class="nav-link">How it Works</a>
          <a href="#" class="nav-link">About</a>
        </div>
      </div>
    </nav>

    <!-- Sign In Section -->
    <section class="signin-section">
      <div class="signin-container">
        <!-- Login Form -->
        <div id="loginForm" class="signin-card">
          <div class="signin-header">
            <h1>Welcome Back</h1>
            <p>Sign in to your VendorBridge account</p>
          </div>

          <!-- Role Selection -->
          <div class="role-selection">
            <h3>Sign in as:</h3>
            <div class="role-options">
              <label class="role-option">
                <input type="radio" name="userRole" value="vendor" checked />
                <div class="role-card">
                  <i class="fas fa-store"></i>
                  <span>Vendor</span>
                  <p>Manage your business and receive orders</p>
                </div>
              </label>
              <label class="role-option">
                <input type="radio" name="userRole" value="supplier" />
                <div class="role-card">
                  <i class="fas fa-truck"></i>
                  <span>Supplier</span>
                  <p>Find vendors and place orders</p>
                </div>
              </label>
            </div>
          </div>

          <!-- Sign In Form -->
          <form id="signinForm" class="signin-form">
            <div class="form-group">
              <label for="email">Email Address</label>
              <input type="email" id="email" name="email" required />
              <i class="fas fa-envelope input-icon"></i>
            </div>

            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" name="password" required />
              <i class="fas fa-lock input-icon"></i>
              <i
                class="fas fa-eye toggle-password"
                onclick="togglePassword()"
              ></i>
            </div>

            <div class="form-options">
              <label class="checkbox-container">
                <input type="checkbox" id="rememberMe" />
                <span class="checkmark"></span>
                Remember me
              </label>
              <a href="#" class="forgot-password">Forgot Password?</a>
            </div>

            <button type="submit" class="btn-primary signin-btn">
              <i class="fas fa-sign-in-alt"></i>
              Sign In
            </button>
          </form>

          <!-- Divider -->
          <div class="divider">
            <span>or</span>
          </div>

          <!-- Google Authentication -->
          <div class="google-auth">
            <div
              id="g_id_onload"
              data-client_id="YOUR_GOOGLE_CLIENT_ID"
              data-context="signin"
              data-ux_mode="popup"
              data-callback="handleCredentialResponse"
              data-auto_prompt="false"
            ></div>

            <div
              class="g_id_signin"
              data-type="standard"
              data-shape="rectangular"
              data-theme="outline"
              data-text="signin_with"
              data-size="large"
              data-logo_alignment="left"
            ></div>
          </div>

          <!-- Sign Up Link -->
          <div class="signup-link">
            <p>
              Don't have an account?
              <a href="signup.html">Sign Up</a>
            </p>
          </div>
        </div>
      </div>

      <!-- Background -->
      <div class="signin-background">
        <div class="bg-shape shape-1"></div>
        <div class="bg-shape shape-2"></div>
      </div>
    </section>

    <script src="signin.js"></script>
  </body>
</html>
